{% extends 'base.html' %}
{% block body %}

<div class="container">

			<center><b style="font-family: monospace;"></b><i><h2>Daily News</h2></i></center>
		</div>
	</div>
</div>
<br>

			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
