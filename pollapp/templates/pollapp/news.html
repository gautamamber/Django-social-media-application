{% extends 'base.html' %}
{% block body %}

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<center><h1><b style="font-family: monospace;">Daily News</b></h1></center>
		</div>
	</div>
</div>
<br>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
				<div class="jumbotron jumbotron-fluid">
				<br>
					{% for news_list in new %}
				<h2><b>{{ news_list.title }}</b></h2>
				<h3>{{ news_list.text|linebreaksbr }}<h3>
				<hr>
				{% endfor %}
				</div>
		</div>
	</div>
</div>

{% endblock %}
