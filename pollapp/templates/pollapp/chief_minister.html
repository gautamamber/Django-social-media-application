
{% extends 'base.html' %}
{% block body %}
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<center><h2>Chief Ministers</h2></center>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<center>
	<table>
  <tr>
    <th>State/Union Territory</th>
    <th>Name</th>
    <th>Ministry</th>
    <th>Party</th>
  </tr>
{% for i in minister %}
  <tr>
    <td>{{i.state}}</td>
    <td>{{i.name}}</td>
    <td>{{i.ministry}}</td>
    <td>{{i.party}}</td>
  </tr>
{% endfor %}
</table>
			</center>
		</div>
	</div>
</div>

{% endblock %}
